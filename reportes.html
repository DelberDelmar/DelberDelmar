        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <img src="logo.png" alt="logo" class="logo">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">

            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-4">
            <h1 class="display-4">Reportes</h1>
            <div class="mb-4">
                <h2>Generar Informe de Ventas</h2>
                <form id="generarInformeVentasForm">
                    <!-- Agrega los campos y opciones para generar el informe de ventas -->
                    <div class="mb-3">
                        <label for="fechaInicio">Fecha de Inicio:</label>
                        <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" required title="Coloque una fecha">
                    </div>
                    <div class="mb-3">
                        <label for="fechaFin">Fecha de Fin:</label>
                        <input type="date" id="fechaFin" name="fechaFin" class="form-control" required title="Coloque una fecha">
                    </div>
                    <button type="submit" class="btn btn-primary">Generar Informe</button>
                </form>
            </div>
        </div>
    </main>
</div>

<footer class="mt-md-4 myFooter">
    <div class="container">
        <p class="footer-text">&copy; 2023 Sistema de Producción de Cemento. Todos los derechos reservados.</p>
    </div>
</footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('generarInformeVentasForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var fechaInicio = document.getElementById('fechaInicio').value;
            var fechaFin = document.getElementById('fechaFin').value;
            // Lógica para generar el informe de ventas con las fechas seleccionadas
            // ...
            // Mostrar mensaje de "Generando informe" utilizando SweetAlert
            Swal.fire({
                title: 'Generando Informe',
                html: 'Por favor, espera mientras se genera el informe...',
                icon: 'info',
                allowOutsideClick: false,
                showConfirmButton: false,
                willOpen: () => {
                    Swal.showLoading();
                    setTimeout(() => {
                        // Lógica para generar el informe (simulación de tiempo)
                        Swal.hideLoading();
                        Swal.fire({
                            title: 'Informe Generado',
                            text: 'El informe de ventas ha sido generado exitosamente.',
                            icon: 'success',
                            confirmButtonText: 'Aceptar'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                // Restablecer el formulario
                                document.getElementById('generarInformeVentasForm').reset();
                            }
                        });
                    }, 2000); // Simulación de 2 segundos para generar el informe
                }
            });
        });
    </script>
